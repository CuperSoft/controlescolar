<table class="table table-primary table-striped">
  <thead>
    <th>Matr√≠cula</th>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Cuatrimestre</th>
    <th>Promedio</th>
    <th colspan="2">Operaciones</th>
  </thead>
  <tbody>
    <tr *ngFor="let student of alumnosService.students">
      <td>{{student.matricula}}</td>
      <td>{{student.nombre}}</td>
      <td>{{student.apellidos}}</td>
      <td>{{student.cuatrimestre}}</td>
      <td>{{student.promedio}}</td>
      <td>
        <button class="btn btn-warning" (click)="getStudent(student)">
          <i class="material-icons">edit</i>
        </button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteStudent(student.matricula)">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
